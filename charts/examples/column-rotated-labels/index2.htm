<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Mantenimiento DIMESAT S.R.L.</title>

		<style type="text/css">

		</style>
	</head>
	<body>
<script src="../../code/highcharts.js"></script>
<script src="../../code/modules/exporting.js"></script>
<script src="../../code/modules/export-data.js"></script>

<div id="container" style="min-width: 300px; height: 400px; margin: 0 auto"></div>



		<script type="text/javascript">

Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Correctivos por Estacion'
    },
    subtitle: {
        text: 'Source: <a href="http://en.wikipedia.org/wiki/List_of_cities_proper_by_population">Wikipedia</a>'
    },
    xAxis: {
        type: 'category',
        labels: {
            rotation: -45,
            style: {
                fontSize: '11px',
                fontFamily: 'Verdana, sans-serif'
            }
        }
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Incidencias'
        }
    },
    legend: {
        enabled: false
    },
    tooltip: {
        pointFormat: 'Population in 2017: <b>{point.y:.1f} millions</b>'
    },
    series: [{
        name: 'Population',
        data: [
            ['Anzaldo', 2],
            ['Ucuchi', 1],
            ['Curubamba Alta', 1],
            ['Litoral', 2],
            ['Chimore Pueblo', 3],
            ['Villa Santa Fe', 1],
            ['Sacabamba', 1],
            ['Uncia', 1],
            ['Nueva Tacopaya', 1],
            ['Capinota Pueblo', 3],
            ['Epizana', 1],
            ['Majo Pampa', 2],
            ['Mallco Rancho', 3],
            ['Nuevo Quillacollo', 3],
            ['Villa Tunari Machia', 4],
            ['Nodo Pando', 1],
            ['Puntiti', 1],
            ['Taquina', 1],
            ['Villa 14 de Septiembre', 1],
			['Tetillas', 3],
            ['Pocona', 4],
            ['Pasorapa', 1],
            ['Chapini', 1],
            ['Mariposas', 1],
            ['12 de Octubre', 3],
            ['Micro Pil', 2]
        ],
        dataLabels: {
            enabled: true,
            rotation: -90,
            color: '#FFFFFF',
            align: 'right',
            format: '{point.y:.0f}', // one decimal
            y: 10, // 10 pixels down from the top
            style: {
                fontSize: '8px',
                fontFamily: 'Verdana, sans-serif'
            }
        }
    }]
});
		</script>
	</body>
</html>
