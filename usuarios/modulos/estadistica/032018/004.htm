<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Mantenimiento DIMESAT S.R.L.</title>

		<style type="text/css">

		</style>
	</head>
	<body>
<script src="../../../../charts/code/highcharts.js"></script>
<script src="../../../../charts/code/modules/data.js"></script>
<script src="../../../../charts/code/modules/drilldown.js"></script>

<div id="container" style="min-width: 310px; max-width: 700px; height: 500px; margin: 0 auto"></div>


		<script type="text/javascript">

// Create the chart
Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Mantenimiento Correctivo CM CBBA, por áreas'
    },
    subtitle: {
        text: ''
    },
    xAxis: {
        type: 'category'
    },
    yAxis: {
        title: {
            text: 'Incidencias'
        }

    },
    legend: {
        enabled: false
    },
    plotOptions: {
        series: {
            borderWidth: 0,
            dataLabels: {
                enabled: true,
                format: '{point.y:.0f}'
            }
        }
    },

    tooltip: {
        headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
        pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.0f}</b> of total<br/>'
    },

    "series": [
        {
            "name": "Incidencias",
            "colorByPoint": true,
            "data": [
                {
                    "name": "Infraestructura",
                    "y": 1,
                    "drilldown": null
                },
                {
                    "name": "BTS",
                    "y": 3,
                    "drilldown": null
                },
                {
                    "name": "TX",
                    "y": 24,
                    "drilldown": null
                },
                {
                    "name": "RBS",
                    "y": 4,
                    "drilldown": null
                },
                {
                    "name": "Energía",
                    "y": 79,
                    "drilldown": null
                }
            ]
        }
    ]
});
		</script>
	</body>
</html>
